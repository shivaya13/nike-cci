<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}</title>
    <!-- <link rel="stylesheet" href="/public/style.css"> -->
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <style>
        img {
            width: 100%;
        }
        .product-gallery, .product-image>img {
            object-fit: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center my-5">New Air Max releases</h1>

        <!-- products list -->
            <!-- ... -->

        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        jQuery.ajax("/products").done(function (data) {
            console.log(data)

            
            data.products.forEach(product => {
                function product_images() {
                    var gallery = product.images;
                    gallery.shift();
                    return gallery.map(image => {
                        return `
                            <div class="col-3 mb-4">
                                <img src="${image.src}" alt="" class="product-gallery">
                            </div>
                        `
                    }).join('');
                }


                $('.container').append(`
                    <div class="product-bloc py-5">
                        <h2 class="product-title text-center mb-5">${product.title}</h2>
                        <div class="row mb-5 product-presentation">
                            <div class="col-6 product-image">
                                <img src="${product.image.src}" alt="">
                            </div>
                            <div class="col-6 product-content">
                                ${product.body_html}
                            </div>
                        </div>
                        <div class="row product-images">
                            ${product_images()}
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
